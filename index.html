<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D CyberWave</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="wave-container"></div>

    <div class="controls">
      <label
        >Speed: <input type="range" id="speed" min="1" max="10" value="3"
      /></label>
      <label
        >Count: <input type="range" id="count" min="5" max="30" value="20"
      /></label>
      <script src="script.js"></script>
    </div>
  </body>
</html>
